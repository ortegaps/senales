[historia1]
title = El primer hito, llamado Milliarium Aureum
h = Dicen que todos los caminos conducen a Roma. Y es cierto, la primera red internacional de caminos estructurados y organizados son las calzadas romanas que unían Roma con todas las partes del Imperio,hubo un tiempo en que todas las señales apuntaban a Roma. El primer hito, llamado Milliarium Aureum, marcó el inicio de la extensa red vial desde Roma, de ahí el famoso dicho.
 los romanos son los primeros que establecen cierto código de señales para orientar  al viajero.
 Estos hitos señaléticos romanos se llaman millarios y contaban en millas romanas la distancia desde ese punto a los diferentes destinos que comunicaba la vía o calzada. Estos millarios eran grandes columnas de piedra de una pieza en las que se labraba a cincel y en números romanos, los destinos, las distancias, el nombre de la vía y en muchos casos el financiador de tan estupenda calzada.
image = images/historia/millario.jpg

[historia2]
title = Fragmento de la Tábula Peutingeriana, considerado el primer mapa de carreteras
h = Los pictogramas, ideogramas o símbolos estaban de más, pues la velocidad de marcha permitía leer las indicaciones sin apenas detener el paso. Este código de orientación se complementaba con el primer mapa de carreteras conocido. Se trata de un rollo de vitela que ha llegado a nuestros días en una copia realizada en el medievo y que recibe el nombre de Tábula Peuntigeriana. 
image = images/historia/peutingeriana.jpg
[historia3]
title = Patrones básicos de las señales
h = Los patrones básicos de los signos de tráfico se establecieron en el 1908 el Congreso Internacional de Carreteras, en Roma. En 1909, nueve gobiernos europeos acordaron el uso de cuatro símbolos pictóricos, lo que indica "golpe", "curva", "intersección", y "a nivel de grado de cruce de ferrocarril". El intenso uso y el crecimiento que las señales de tráfico soportan entre 1926 y 1949, en paralelo al crecimiento del parque automovilístico, condujo al desarrollo del sistema de señal de tráfico de Europa. 
image = images/historia/Old-Signs.jpg
[historia4]
title = Materiales utilizados
h = Los Materiales de las señales preindustriales eran de piedra o de madera, pero con el desarrollo del método Darby de fundición de hierro con coque, se hicieron de hierro fundido pintadas desde finales del siglo XVIII y todo el XIX. El hierro fundido se siguió utilizando hasta la mitad del siglo XX, pero fue desplazado gradualmente por aluminio u otros materiales y procesos, como esmaltado vítreo y/o prensados ?de hierro maleable, o más tarde de acero. Desde 1945 la mayoría de los signos se han hecho en chapa de aluminio con revestimientos de plástico adhesivo. Las primeras señales carecían de la tecnología reflectora prevalente en los signos de hoy. Eran por lo común, chapas pintadas de colores vivos (blanco, amarillo, rojo...) procurando su máxima visibilidad, pero de baja eficacia por la noche.
image = images/informativas/aeropuerto.gif

[historia5]
title = Sistema de Señalización Vial
h = Estados Unidos desarrolló su propio sistema de señalización vial , que también fue adoptado por otras naciones (Con variaciones propias de cada país, este sistema está implementado en toda América y casi la totalidad de Oceanía y algunos paises africanos). Los primeros intentos de normalización de las señales norteamericanas se producen en 1905. El Automóvil Club Buffalo instaló una extensa red de señales en el estado de Nueva York.
image = images/historia/europa1900.gif
[historia6]
title= El semáforo
h = En 1868 se instala una especie de semáforo en el exterior del parlamento británico de Westminster. Era obra del ingeniero J. P. Knight, especializado en señales de ferrocarril. Tenía el aspecto de una señal de ferrocarril y estaba equipado con lámparas de gas rojas y verdes que se encendían por la noche. 
 En 1912 se instala en Salt Lake City un artilugio diseñado por un policía llamado Lester Wire, con el fin de ordenar el tráfico.
 Es Garrett Morgan, inventor afroamericano, el que inventa los automatismos del semáforo. En 1922 se le concedió la patente para el dispositivo y el mecanismo utilizado para hacer girar las banderas.
image = images/historia/semaforo_Garret.jpg

